specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: HourlyEvents
    network: mainnet
    source:
      address: "0x37bC7498f4FF12C19678ee8fE19d713b87F6a9e6"
      abi: AccessControlledOffchainAggregator
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Cron
      abis:
        - name: AccessControlledOffchainAggregator
          file: HourlyEvents/abis/AccessControlledOffchainAggregator.json
      eventHandlers:
        - event: NewRound(indexed uint256,indexed address,uint256)
          handler: handleCronTrigger
      file: HourlyEvents/HourlyEvents.wasm
